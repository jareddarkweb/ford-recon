name: ðŸ’¥ HTTP Probing Scan
on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:      # Allows manual trigger

jobs:
  httpx-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '>=1.20'

      - name: Run httpx
        uses: projectdiscovery/httpx-action@main
        with:
          list: new_subdomains.txt # Path to your target list in the repo
          flags: "-title -status-code -tech-detect"

      - name: Save results
        uses: actions/upload-artifact@v4
        with:
          name: httpx-results
          path: httpx.log

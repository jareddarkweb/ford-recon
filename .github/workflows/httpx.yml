name: Find Live Subdomains

on:
  schedule:
    - cron: '0 15 * * *' # Runs every day at 3 PM UTC

jobs:
  find-live-subdomains:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install httpx with CLI dependencies
        run: |
          pip install 'httpx[cli]'
          
      - name: Run httpx to find live subdomains
        run: |
          httpx -l new_subdomains.txt > scan001.txt
          
      - name: Upload scan001.txt as artifact
        uses: actions/upload-artifact@v3
        with:
          name: live-subdomains
          path: scan001.txt

